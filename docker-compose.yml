services:

  # 1. PHP-FPM (Приложение Laravel)
  app:
    build:
      context: .
      dockerfile: dockerfiles/php/Dockerfile
    container_name: laravel-app-php
    volumes:
      - .:/var/www/html
    networks:
      - laravel_network
    # Для связи с Nginx (порт FPM)
    expose:
      - 9000
    # Загружает переменные окружения из .env
    env_file:
      - .env
    restart: unless-stopped

  # 2. Nginx (Веб-сервер)
  nginx:
    image: nginx:stable-alpine
    container_name: laravel-nginx
    ports:
      # Маппинг 80-го порта сервера на 80-й порт контейнера
      - "80:80"
      # Для 443 порта потребуется дополнительная настройка SSL
      # - "443:443"
    volumes:
      - .:/var/www/html
      # Копирование нашей конфигурации Nginx
      - ./dockerfiles/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel_network
    restart: unless-stopped

  # 3. PostgreSQL
  postgres:
    image: postgres:latest
    container_name: laravel-postgres
    ports:
      # Для доступа с хоста (опционально, можно не открывать)
      - "5432:5432"
    volumes:
      # Для сохранения данных базы
      - postgres_data:/var/lib/postgresql
    environment:
      # Переменные для инициализации базы данных (должны соответствовать .env Laravel)
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - laravel_network
    restart: unless-stopped

  # 4. Redis
  redis:
    image: redis:alpine
    container_name: laravel-redis
    ports:
      # Для доступа с хоста (опционально)
      - "6379:6379"
    networks:
      - laravel_network
    restart: unless-stopped

# Сети и Тома
networks:
  laravel_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local